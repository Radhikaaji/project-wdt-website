<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic body styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/yellow-blue-abstract-creative-background-blue-abstract-background-geometric-background_481527-27945.jpg?semt=ais_hybrid');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login {
          display: flex;
          flex-direction: column;
        }

        h1 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h2 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        /* Form container */
        .container, .container2 {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .container2 {
            margin-top: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #ff6f61;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e05e4f;
        }

        p {
            text-align: center;
            color: #fff;
            font-size: 1.1em;
        }

        /* Error message */
        .error-message {
            color: red;
            font-size: 1em;
            text-align: center;
            margin-top: 10px;
        }

        /* Adding some responsive design */
        @media (max-width: 768px) {
            .container, .container2 {
                width: 90%;
                padding: 20px;
            }

            h1, h2 {
                font-size: 2em;
            }

            input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

  <div class="login">
    <div class="container">
      <h1>Login </h1>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Login</button>
      </form>
      <div id="error-message" class="error-message"></div> <!-- Error message container -->
    </div>
  </div>

  <script>
    // Function to fetch users from local storage
    function getUsersFromLocalStorage() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [];
    }

    // Handle login
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Get existing users from local storage
      const users = getUsersFromLocalStorage();

      // Validate user credentials
      const user = users.find(user => user.email === email && user.password === password);

      const errorMessageContainer = document.getElementById('error-message');

      if (user) {
        // If login is successful, redirect to another page or show success
        alert(`Welcome back, ${user.username}!`);
        window.location.href = 'index.html'; // Redirect on successful login
      } else {
        // Show error message on invalid credentials
        errorMessageContainer.textContent = 'Invalid email or password. Please try again.';
      }
    });
  </script>
</body>
</html>
