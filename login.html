<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
.container {
    display: flex;
    justify-content: space-between;
    padding: 1em;
    flex-wrap: wrap;
    background-color: rgb(140, 218, 222);
    
} 
.container2 {
    display: flex;
    justify-content: space-between;
    padding: 1em;
    flex-wrap: wrap;
    background-color: antiquewhite;
    
} 
h1{
    color: red;
}
    </style>
   
</head>
<body style="background:url('https://tse2.mm.bing.net/th?id=OIP.5kL-D107jjRJHtt7HrsgmgHaE7&pid=Api&P=0&h=180') ">
  <div class="login">
    <h1>Registration is mandatory in order to purchase anything.</h1>
  </div>

  <h2>Login</h2>
  <div class="container">
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <h2>Register</h2>
  <div class="container2">
    <form id="register-form">
      <label for="reg-username">Username:</label>
      <input type="text" id="reg-username" name="username" required>

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="email" required>

      <label for="reg-number">Phone Number:</label>
      <input type="number" id="reg-number" name="phone-number" required>

      <label for="reg-address">Address:</label>
      <input type="text" id="reg-address" name="address" required>

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Function to fetch users from local storage
    function getUsersFromLocalStorage() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [];
    }

    // Function to save users to local storage
    function saveUsersToLocalStorage(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Handle registration
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const phoneNumber = document.getElementById('reg-number').value;
      const address = document.getElementById('reg-address').value;
      const password = document.getElementById('reg-password').value;

      // Get existing users from local storage
      const users = getUsersFromLocalStorage();

      // Check if user already exists
      const userExists = users.some(user => user.email === email);
      if (userExists) {
        alert('User already exists! Please use a different email.');
        return;
      }

      // Add new user to the array
      users.push({ username, email, phoneNumber, address, password });

      // Save updated users array to local storage
      saveUsersToLocalStorage(users);

      alert('Registration successful!');
      document.getElementById('register-form').reset();
    });

    // Handle login
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Get existing users from local storage
      const users = getUsersFromLocalStorage();

      // Validate user credentials
      const user = users.find(user => user.email === email && user.password === password);
      if (user) {
        alert(`Welcome back, ${user.username}!`);
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
</body>
</html>
