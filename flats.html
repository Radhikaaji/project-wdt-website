        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        
        figcaption {
            margin-top: 10px;
            font-weight: bold;
        }
        figure {
            text-align: center;
            margin: 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        figure:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(207, 117, 144, 0.2);
        }
        figure img {
            width: 50%;
            border-radius: 10px;
            transition: filter 0.3s ease;
        }
        figure img:hover {
            filter: brightness(85%);
        }
        figure figcaption {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        figure a {
            display: block;
            margin-top: 10px;
            color: white;
            background-color: #007BFF;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        figure a:hover {
            background-color: #0056b3;
        }
        .image {
            align-items: center;
